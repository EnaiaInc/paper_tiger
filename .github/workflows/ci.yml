name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['27.0']
        elixir: ['1.18.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors
        env:
          MIX_ENV: test

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo (strict)
        run: mix credo --strict --all

      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-plt-

      - name: Run Dialyzer
        run: mix dialyzer

      - name: Run tests
        run: mix test --warnings-as-errors

  contract-validation:
    name: Contract Validation (Stripe API)
    runs-on: ubuntu-latest
    if: false
    strategy:
      matrix:
        otp: ['27.0']
        elixir: ['1.18.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run contract tests against Stripe
        run: mix test test/paper_tiger/contract_test.exs
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_TEST_API_KEY }}
          VALIDATE_AGAINST_STRIPE: true
